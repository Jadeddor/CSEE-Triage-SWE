<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .sync-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .sync-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .sync-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .user-message .message-content {
            background: #4f46e5;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-content {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        .message-source {
            margin-top: 8px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .message-source a {
            color: #4f46e5;
            text-decoration: none;
        }

        .message-source a:hover {
            text-decoration: underline;
        }

        .suggestions {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e5e7eb;
        }

        .suggestion-button {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            padding: 6px 12px;
            margin: 4px 4px 4px 0;
            border-radius: 16px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-button:hover {
            background: #e5e7eb;
            border-color: #9ca3af;
        }

        .welcome-message {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            padding: 20px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .send-button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #4338ca;
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #9ca3af;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>FAQ Chatbot</h1>
            <button onclick="syncArticles()" class="sync-btn" id="syncBtn">Sync Knowledge Base</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="bot-message">
                <div class="message-content">
                    Hello! I'm your FAQ assistant. I can help you find information from our knowledge base. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask a question about our documentation..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" class="send-button" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        let isSyncing = false;
        let isLoading = false;

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';
            sendBtn.disabled = true;
            isLoading = true;
            
            // Show loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'bot-message';
            loadingDiv.innerHTML = `
                <div class="message-content">
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            document.getElementById('chatMessages').appendChild(loadingDiv);
            scrollToBottom();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // Remove loading indicator
                loadingDiv.remove();
                
                addMessage(data.answer, 'bot', data);
                
            } catch (error) {
                // Remove loading indicator
                loadingDiv.remove();
                
                addMessage('Sorry, I encountered an error. Please try again.', 'bot', null, true);
                console.error('Chat error:', error);
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }
        
        function addMessage(text, sender, data = null, isError = false) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `${sender}-message`;
            
            let messageHTML = text;
            
            if (data && data.source && !isError) {
                messageHTML += `<div class="message-source">Source: <a href="${data.url}" target="_blank">${data.source}</a></div>`;
            }
            
            if (data && data.suggestions && data.suggestions.length > 0 && !isError) {
                messageHTML += `<div class="suggestions">`;
                data.suggestions.forEach(suggestion => {
                    messageHTML += `<button class="suggestion-button" onclick="setInputText('${suggestion.replace(/'/g, "\\'")}')">${suggestion}</button>`;
                });
                messageHTML += `</div>`;
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = messageHTML;
            
            if (isError) {
                contentDiv.style.background = '#fef2f2';
                contentDiv.style.border = '1px solid #fecaca';
                contentDiv.style.color = '#dc2626';
            }
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function setInputText(text) {
            const input = document.getElementById('userInput');
            input.value = text;
            input.focus();
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function scrollToBottom() {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        async function syncArticles() {
            if (isSyncing) return;
            
            const syncBtn = document.getElementById('syncBtn');
            const originalText = syncBtn.textContent;
            
            isSyncing = true;
            syncBtn.disabled = true;
            syncBtn.textContent = 'Syncing...';
            
            try {
                const response = await fetch('/api/sync', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert(`✅ ${data.message}`);
                } else {
                    alert(`❌ Error: ${data.message}`);
                }
                
            } catch (error) {
                alert('❌ Failed to sync articles. Check console for details.');
                console.error('Sync error:', error);
            } finally {
                isSyncing = false;
                syncBtn.disabled = false;
                syncBtn.textContent = originalText;
            }
        }

        // Focus input on load
        document.getElementById('userInput').focus();
    </script>
</body>
</html>
